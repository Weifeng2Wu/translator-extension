<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Settings</title>
  <style>
    :root {
      --primary-color: #3B82F6;
      --secondary-color: #94A3B8;
      --background-color: #F8FAFC;
      --text-color: #1E293B;
      --border-color: #E2E8F0;
      --hover-color: #2563EB;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans', 'Noto Sans CJK SC', 'Noto Sans CJK KR', 'Noto Sans CJK JP', sans-serif;
      width: 300px;
      padding: 16px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    h3 {
      margin-bottom: 8px;
    }
    
    select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
      color: var(--text-color);
      background-color: #FFFFFF;
      transition: border-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--secondary-color);
    }

  </style>
</head>
<body>
  <h3 id="browser-lang">Loading...</h3>

  <select id="targetLanguage">
    <option value="Chinese">中文 (Chinese)</option>
    <option value="English">English (English)</option>
    <option value="Japanese">日本語 (Japanese)</option>
    <option value="Korean">한국어 (Korean)</option>
  </select>
  <div class="footer">Select your preferred translation language</div>
  <script src="../src/js/popup.js"></script>
</body>
</html>
