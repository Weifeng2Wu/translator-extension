<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translation Settings</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #94a3b8;
      --background-color: #f8fafc;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --hover-color: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .tab-container {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: var(--secondary-color);
      transition: all 0.3s ease;
    }

    .tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group select,
    .form-group input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group select:focus,
    .form-group input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .coming-soon {
      padding: 2rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: #f1f5f9;
      text-align: center;
    }

    .coming-soon h2 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    #customModel {
      display: none;
      margin-top: 0.5rem;
    }

    .api-key-container {
      position: relative;
    }

    .checkbox-wrapper {
      margin-top: 8px;
    }

    .checkbox-label {
      display: flex;
      gap: 9px;
      font-size: 0.8rem;
      color: var(--secondary-color);
      cursor: pointer;
      user-select: none;
    }

    #apiKey {
      flex: 1;
      font-family: monospace;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Translation Settings</h1>

    <div class="tab-container">
      <div class="tab active" data-tab="general">General</div>
      <div class="tab" data-tab="coming-soon">Coming Soon</div>
    </div>

    <div id="general" class="tab-content active">
      <div class="form-group">
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage">
          <option value="Chinese">中文 (Chinese)</option>
          <option value="English">English (English)</option>
          <option value="Japanese">日本語 (Japanese)</option>
          <option value="Korean">한국어 (Korean)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="TranslateProvide">Translation Provider:</label>
        <select id="TranslateProvide">
          <option value="SiliconFlow">SiliconFlow</option>
          <option value="null">Coming Soon...</option>
        </select>
      </div>
      <div class="form-group" id="apiKeyGroup">
        <label for="apiKey">API Key:</label>
        <div class="api-key-container">
          <div class="input-row">
            <input type="text" id="apiKey" placeholder="Enter your API key" />
            <label class="checkbox-label">
              <input type="checkbox" id="apiKeyCheckbox" />
              <span>Show API Key</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group" id="modelNameGroup">
        <label for="modelName">Model Name:</label>
        <select id="modelName">
          <option value="THUDM/glm-4-9b-chat">THUDM/glm-4-9b-chat</option>
          <option value="custom">Custom...</option>
        </select>
        <input type="text" id="customModel" placeholder="Enter custom model name..." />
      </div>
    </div>

    <div id="coming-soon" class="tab-content">
      <div class="coming-soon">
        <h2>Coming Soon</h2>
        <p>We're working on exciting new features. Stay tuned!</p>
      </div>
    </div>

    <div class="button-container">
      <button id="save">Save Settings</button>
      <button id="reset">Reset Settings</button>
    </div>
  </div>
  <script src="../src/js/options.js"></script>
</body>

</html>
